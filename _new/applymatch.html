					<div class="match-content row mt20 wraper pad10">
						<form class="form-horizontal">
							<fieldset>
								<h4 class="text-center"><strong>欢迎使用“竞技乎”大数据竞赛平台</strong></h4>
								<p class="text-center red">
									请您如实填写以下信息，我们将尽快审核并联系您 审核通过后即可发布您自己的数据竞赛
								</p>
								<div class="form-group">
									<label for="realName" class="col-lg-offset-2 col-lg-2 control-label">真实姓名<span class="red">*</span></label>
									<div class="col-lg-6">
										<input class="form-control" id="realName" placeholder="请输入您的名字" type="text" required="required">
									</div>
								</div>
								<div class="form-group">
									<label for="companyName" class="col-lg-offset-2 col-lg-2 control-label">公司名称<span class="red">*</span></label>
									<div class="col-lg-6">
										<input class="form-control" id="companyName" placeholder="请输入您的公司全称" type="text" required="required">
									</div>
								</div>
								<div class="form-group">
									<label for="jobTitle" class="col-lg-offset-2 col-lg-2 control-label">职位名称<span class="red">*</span></label>
									<div class="col-lg-6">
										<input class="form-control" id="jobTitle" placeholder="请输入您的职位" type="text" required="required">
									</div>
								</div>
								<div class="form-group">
									<label for="contact" class="col-lg-offset-2 col-lg-2 control-label">联系方式<span class="red">*</span></label>
									<div class="col-lg-6">
										<input class="form-control" id="contact" placeholder="请输入您的联系方式" type="text" required="required">
									</div>
								</div>
								<div class="form-group">
									<label for="email" class="col-lg-offset-2 col-lg-2 control-label">邮箱<span class="red">*</span></label>
									<div class="col-lg-6">
										<input class="form-control" id="email" placeholder="请输入您的邮箱" type="email" required="required">
									</div>
								</div>
								<div class="form-group">
									<label for="companySize" class="col-lg-offset-2 col-lg-2 control-label">公司规模<span class="red">*</span></label>
									<div class="col-lg-6">
										<select class="form-control" id="companySize">
								          <option>10人以下</option>
								          <option>10~100</option>
								          <option>100~500</option>
								          <option>500~1000</option>
								          <option>1000人以上</option>
								        </select>
									</div>
								</div>
								<div class="form-group">
									<label for="companyType" class="col-lg-offset-2 col-lg-2 control-label">公司性质<span class="red">*</span></label>
									<div class="col-lg-6">
										<select class="form-control" id="companyType">
								          <option>外资</option>
								          <option>国营</option>
								          <option>民营</option>
								          <option>合资</option>
								          <option>其它</option>
								        </select>
									</div>
								</div>
								<div class="form-group">
									<label for="objective" class="col-lg-offset-2 col-lg-2 control-label">比赛目的<span class="red">*</span></label>
									<div class="col-lg-6">
										<select class="form-control" id="objective">
								          <option>探讨特定领域的学术问题</option>
								          <option>其它</option>
								        </select>
									</div>
								</div>
								<hr />
								
								<h6 class="text-center">
									得知竞技乎数据竞赛的渠道<span class="red">*</span>
								</h6>
								<div class="form-group">
									<div class="col-lg-6 col-lg-offset-3">
										<select class="form-control" id="channel">
								          <option>朋友或同事推荐</option>
								          <option>其它</option>
								        </select>
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-6 col-lg-offset-3">
										<input class="form-control" id="valCode" placeholder="请输入下图验证码" type="text" required="required">
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-12 text-center">
										<img src="" class="img-thumbnail img-100" />
									</div>
								</div>
								<div class="form-group">
									<div class="col-lg-12 text-center">
										<button type="submit" class="btn btn-primary btn-lg btn-normal ">提交</button>
									</div>
								</div>
							</fieldset>
						</form>
					</div>
				</div>
