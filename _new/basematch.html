					<div class="match-content row mt20 wraper pad10">
						<h4>基本资料</h4>
						<form class="form-horizontal">
							<div class="form-group">
								<label class="control-label col-md-3" for="title">比赛名称：</label>
								<div class="col-md-6">
									<input type="text" name="title" placeholder="请输入比赛的标题" class="form-control"/>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3" for="sectitle">副标题：</label>
								<div class="col-md-6">
									<textarea placeholder="请输入比赛副标题，将显示在比赛标题下" name="sectitle" class="form-control"></textarea>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3" for="cover">上传比赛封面图：</label>
								<div class="col-md-6">
									<input type="file" name="cover" id="cover" class="form-control hidden"/>
									<button class="btn btn-primary btn-lg btn-normal">上传图片</button>
									<span class="red">封面尺寸为4:3</span>
								</div>
							</div>
							<div class="form-group">
								<label class="control-label col-md-3" for="type">比赛公开类型：</label>
								<div class="col-md-6">
									<select name="type" class="form-control">

										<option value="private">私有</option>

								</div>
							</div>
