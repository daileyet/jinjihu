					<div class="match-progress row">
						<div class="bs-wizard mt10 pad10">
							<div class="col-md-2 bs-wizard-step complete">
								<div class="text-center bs-wizard-stepnum">申请</div>
								<div class="progress">
									<div class="progress-bar"></div>
								</div>
								<a href="applymatch.html" class="bs-wizard-dot"></a>
							</div>
	
							<div class="col-md-2 bs-wizard-step complete">
								<div class="text-center bs-wizard-stepnum">选择类型</div>
								<div class="progress">
									<div class="progress-bar"></div>
								</div>
								<a href="selectmatch.html" class="bs-wizard-dot"></a>
							</div>
	
							<div class="col-md-2 bs-wizard-step complete">
								<div class="text-center bs-wizard-stepnum">基本资料</div>
								<div class="progress">
									<div class="progress-bar"></div>
								</div>
								<a href="basematch.html" class="bs-wizard-dot"></a>							
							</div>
	
							<div class="col-md-2 bs-wizard-step complete">
								<div class="text-center bs-wizard-stepnum">上传数据</div>
								<div class="progress">
									<div class="progress-bar"></div>
								</div>
								<a href="datamatch.html" class="bs-wizard-dot"></a>
							</div>
	
							<div class="col-md-2 bs-wizard-step complete">

							</div>
							<div class="col-md-2 bs-wizard-step complete">
								<div class="text-center bs-wizard-stepnum">预览发布</div>
								<div class="progress">
									<div class="progress-bar"></div>
								</div>
								<a href="prviewmatch.html" class="bs-wizard-dot"></a>
							</div>
						</div>
					
					</div><!-- end of progress-->
					
					<div class="match-content row mt20 wraper pad10">
						<form class="form-horizontal">
							<div class="section">
								<h4>上传数据</h4>
								<div class="form-group">
									<label class="control-label col-md-4">文件：TestFile.zip</label>
									<div class="col-md-6">
										<button class="btn btn-primary btn-lg btn-normal">删除</button>
									</div>
								</div>
								<div class="form-group">
									<label for="bizfile" class="control-label col-md-4">上传文件：</label>
									<div class="col-md-6">
										<input type="file" name="bizfile" value="" class="hidden"/>
										<button class="btn btn-primary btn-lg btn-normal">上传文件</button>
									</div>
								</div>
							</div>
							<div class="section">
								<h4>数据说明</h4>
								<div class="col-md-8 col-md-offset-2">
									<div id="uploaddata_desc_editor"></div>
								</div>
							</div>
							<div class="row"></div>
							<hr>
							<div class="section">
								<h4>提交结果示例文件</h4>
								<div class="form-group">
									<label class="control-label col-md-4">文件：TestFile.zip</label>
									<div class="col-md-6">
										<button class="btn btn-primary btn-lg btn-normal">删除</button>
									</div>
								</div>
								<div class="form-group">
									<label for="samplefile" class="control-label col-md-4">上传文件：</label>
									<div class="col-md-6">
										<input type="file" name="samplefile" value="" class="hidden"/>
										<button class="btn btn-primary btn-lg btn-normal">上传文件</button>
									</div>
								</div>
							</div>
							<div class="section">
								<h4>提交规则</h4>
								<div class="col-md-8 col-md-offset-2">
									<div id="uploadrule_desc_editor"></div>
								</div>
							</div>
							<div class="col-md-12 text-center mb20 mt10">
								<a href="rulematch.html" class="btn btn-primary btn-lg btn-normal">下一步</a>
							</div>

					</div>
				</div>

		<script>
			$(document).ready(function() {
			  $('#uploaddata_desc_editor').summernote();
