<!DOCTYPE html>
<html>
	<head>
		<meta charset="UTF-8">
		<title>Plugin Index</title>
		<link rel="shortcut icon" href="img/favicon.ico" type="image/png">
		<link href="thirdparty/bootstrap/css/bootstrap-paper.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="css/dashboard.css"/>
		<script src="thirdparty/jquery.min.js"></script>
		<script src="thirdparty/bootstrap/js/bootstrap.js"></script>
		<script src="js/holder.min.js" type="text/javascript" charset="utf-8"></script>
	</head>
	<body>
		<nav class="navbar navbar-inverse navbar-fixed-top">
	      <div class="container-fluid">
	        <div class="navbar-header">
	          <button type="button" class="navbar-toggle collapsed" data-toggle="collapse" data-target="#navbar" aria-expanded="false" aria-controls="navbar">
	            <span class="sr-only">Toggle navigation</span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	            <span class="icon-bar"></span>
	          </button>
	          <a class="navbar-brand" href="#">Plugin Home</a>
	        </div>
	        <div id="navbar" class="navbar-collapse collapse">
	          <ul class="nav navbar-nav navbar-right">
	            <c:choose>
						<c:when test="${su:hasLogin() }">
							<li class="dropdown">
								<a href="#" class="dropdown-toggle" data-toggle="dropdown"> <span class="text-truncate profile-name">${loginUser.userName }</span> <img src="${su:pfJ('/user/photo_%d',loginUser.id)}" class="img-thumbnail avatar-small profile-avatar" style="margin-top: -13px;"><span class="caret"></span></a>
								<ul class="dropdown-menu" role="menu">
									<li>
										<a href="${su:pJ('/i/profile') }">我的档案</a>
									</li>
									<li>
										<a href="${su:pJ('/c/index') }">创建竞赛</a>
									</li>
									<li class="divider"></li>
									<li>
										<a href="${su:pD('/user/logout') }">退出</a>
									</li>
								</ul>
							</li>
						</c:when>
						<c:otherwise>
							<li>
								<a href="#" data-toggle="modal" data-target="#login">登录</a>
							</li>
							<li>
								<a href="#" data-toggle="modal" data-target="#register">注册</a>
							</li>
						</c:otherwise>
					</c:choose>
	          </ul>
	        </div>
	      </div>
    </nav>

    <div class="container-fluid">
      <div class="row">
        <div class="col-sm-3 col-md-2 sidebar">
          <ul class="nav nav-sidebar">
            <li class="active"><a href="#">Overview <span class="sr-only">(current)</span></a></li>
            <li><a href="#">Install Plugin</a></li>
            <li><a href="#">Uninstall Plugin </a></li>
          </ul>
        </div>
        <div class="col-sm-9 col-sm-offset-3 col-md-10 col-md-offset-2 main">
          <h1 class="page-header">Dashboard</h1>

          <div class="table-responsive">
            <table class="table table-striped">
              <thead>
                <tr>
                  <th></th>
                  <th>Plugin ID</th>
                  <th>Plugin Name</th>
                  <th>Status</th>
                  <th>Description</th>
                </tr>
              </thead>
              <tbody>
                <tr>
                  <td><a href="#" class="btn btn-primary btn-sm" role="button"><span class="glyphicon glyphicon-eye-open"></span></a></td>
                  <td>1,001</td>
                  <td>Lorem</td>
                  <td>ipsum</td>
                  <td>sit</td>
                </tr>
              </tbody>
            </table>
          </div>
        </div>
      </div>
    </div>

	</body>
</html>
