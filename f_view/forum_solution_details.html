<!DOCTYPE html>
<html lang="en">

	<head>
		<meta charset="UTF-8">
		<meta http-equiv="X-UA-Compatible" content="IE=edge">
		<meta name="viewport" content="width=device-width, initial-scale=1">
		<link rel="shortcut icon" href="../img/favicon.ico" type="image/png">
		<link href="../thirdparty/bootstrap/css/bootstrap-paper.min.css" rel="stylesheet">
		<link rel="stylesheet" type="text/css" href="../css/wizard-step.css" />
		<link href="../css/base.css" rel="stylesheet">
		<script src="../thirdparty/jquery.min.js"></script>
		<script src="../thirdparty/bootstrap/js/bootstrap.js"></script>
		<script src="../js/fn.js"></script>
	</head>

	<body>


		<div class="container">


			<div class="competition-body row mt20">
				<div class="competition-content">
					<div class="wraper col-sm-12 col-md-12 col-lg-10">
						<div class="section pad10">
							<ul class="nav nav-tabs">
								<li role="presentation" class="active"><a href="forum.html">公开方案</a></li>
								<li role="presentation"><a href="forum_self.html">我的方案</a></li>
								<li class="pull-right"><button type="button" class="btn btn-primary mt10" data-toggle="modal" data-target="#soultionUpload"><span class="glyphicon glyphicon-plus"
										 aria-hidden="true"></span>上传方案</button></li>
							</ul>

							<div class="row mt10">
								<div class="col-sm-2 pull-left">
									<a href="forum.html"><span class="glyphicon glyphicon-arrow-left"></span>返回列表</a>
								</div>
								<div class="col-sm-2 pull-right ">
									<p>支持: <a href="javascript:void(0)" ><span class="glyphicon glyphicon-thumbs-up"></span></a> <span class="thumbs-up-count">3</span></p>
								</div>
								<div class="clearfix"></div>
							</div>

							<div class="row mt10">
								<iframe src="forum.html" class="mt20" id="iframeSolutionView" frameborder="0" scrolling="auto" style="width: 100%; height: 600px;overflow-y: auto; "
								 marginheight="0" marginwidth="0" width="100%"></iframe>
							</div>
							
							<div class="modal fade" id="soultionUpload" tabindex="-1" role="dialog" aria-labelledby="soultionUpload">
								<div class="modal-dialog" role="document">
									<div class="modal-content">
										<div class="modal-header">
											<button type="button" class="close" data-dismiss="modal" aria-label="Close"><span aria-hidden="true">&times;</span></button>
											<h4 class="modal-title" id="exampleModalLabel">上传方案</h4>
										</div>
										<div class="modal-body">
											<form>
												<div class="form-group">
													<label for="soultionfile" class="control-label">选择文件:</label>
													<input type="file" class="form-control" id="soultionfile" name="soultionfile">
												</div>
												<div class="form-group">
													<label for="solutionName" class="control-label">方案名称:</label>
													<input type="text" class="form-control" id="solutionName" name="solutionName"/>
													<p class="text-muted">*建议在名字中描述方案特点</p>
												</div>
											</form>
										</div>
										<div class="modal-footer">
											<button type="button" class="btn btn-default" data-dismiss="modal">取消</button>
											<button type="button" class="btn btn-primary">确定</button>
										</div>
									</div>
								</div>
							</div>
						</div>
					</div>
				</div>
			</div>
		</div>
	</body>

</html>
