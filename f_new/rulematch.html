						<div class="section row wraper pad10">

							<div class="section-content collapse in pad10" id="match_price">
								<div class="col-md-12">
									<div class="price-readonly price-items">
										<div class="price-item row mb10">
											<label role="title" class="col-md-3">冠军</label>
											<label role="money" class="col-md-3">10000RMB</label>
											<label role="team" class="col-md-3">1支队伍</label>
											<div class="col-md-3 text-right">
												<button role="delete" class="btn btn-primary">删除</button>
											</div>
										</div>
										<div class="price-item row mb10">
											<label role="title" class="col-md-3">亚军</label>
											<label role="money" class="col-md-3">5000RMB</label>
											<label role="team" class="col-md-3">2支队伍</label>
											<div class="col-md-3 text-right">
												<button role="delete" class="btn btn-primary">删除</button>
											</div>
										</div>
									</div>
									<div class="price-inputs row form-group mt10">
										<div class="col-md-3">
											<input class="form-control" name="title" type="text" placeholder="输入称号"/>
										</div>
										<div class="col-md-3">
											<input class="form-control" name="money" type="text" placeholder="输入奖励"/>
										</div>
										<div class="col-md-3" name="team">
											<select class="form-control">
												<option value="1">1支队伍</option>
												<option value="2">2支队伍</option>
												<option value="3">3支队伍</option>
												<option value="4">4支队伍</option>
												<option value="5">5支队伍</option>
												<option value="6">6支队伍</option>
												<option value="7">7支队伍</option>
												<option value="8">8支队伍</option>
												<option value="9">9支队伍</option>
												<option value="10">10支队伍</option>
											</select>
										</div>
										<div class="col-md-3 text-right" >
											<button role="add" class="btn btn-primary">确定</button>
										</div>
									</div>

						</div>

											<div class="form-group ">
												<div class="col-md-3">
													<input type="text" class="form-control" name="title" placeholder="阶段名称"/>

												</div>

												</div>

											</div>
										</div>
									</div>

		<script src="../thirdparty/summernote/summernote.js" type="text/javascript" charset="utf-8"></script>
		<script src="../thirdparty/summernote/lang/summernote-zh-CN.js" type="text/javascript" charset="utf-8"></script>
		<script>
			$(document).ready(function() {
				
				$('#match_desc_editor').summernote();
				$('[id^="match_process_editor_"]').summernote();
				$('#match_evaluate_editor').summernote();
				$('#match_rule_editor').summernote();
				$('[id^="match_customize_editor_"]').summernote();
				
				$('div.collapse.section-content').on('hide.bs.collapse', function () {
				  $(this).prev(".section-title").find("a span").removeClass("glyphicon-triangle-top").addClass("glyphicon-triangle-bottom");
				});
				$('div.collapse.section-content').on('show.bs.collapse', function () {
				  $(this).prev(".section-title").find("a span").removeClass("glyphicon-triangle-bottom").addClass("glyphicon-triangle-top");
				});
				
				$('button[role="save_collapse"]').click(function(){
					$(this).parents('.section-content.collapse').collapse('hide');
				});
				
				$('button[role="add_cust"]').click(function(){
					$('#match_customize_0').parent().removeClass('hidden');
					$(this).hide();
				});
			});
		</script>
